pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'
  dotnetSdkVersion: '2.1.505'

steps:
- task: DotNetCoreInstaller@0
  displayName: 'Use .NET Core SDK $(dotnetSdkVersion)'
  inputs:
    version: '$(dotnetSdkVersion)'

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build the project - $(buildConfiguration)'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration $(buildConfiguration)'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Pack the project - $(buildConfiguration)'
  inputs:
    command: 'pack'
    projects: '**/*.csproj'
    arguments: '--no-build --configuration $(buildConfiguration)'
    versioningScheme: byPrereleaseNumber
    majorVersion: '1'
    minorVersion: '0'
    patchVersion: '0'
 

- task: NuGetAuthenticate@0
- task: NuGetToolInstaller@1 # Optional if nuget.exe is already on the path
- script: nuget restore
# ...
- script: nuget push -ApiKey Tailspin.SpaceGame.Web.Models1 -Source https://pkgs.dev.azure.com/RoopsLand/2b7c2147-4b4d-446b-933a-391facbbd7aa/_packaging/Tailspin.SpaceGame.Web.Models1/nuget/v3/index.json Tailspin.SpaceGame.Web.Models1.*.nupkg

